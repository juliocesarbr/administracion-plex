<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Panel de Acceso</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" name="loginForm" ng-submit="doLogin(loginForm)">

                        <div class="form-group">
                            <label for="email" class="col-md-4 control-label">Correo</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email"  required autofocus ng-model="login.username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-md-4 control-label">Contrase√±a</label>

                            <div class="col-md-6">
                                <input id="password" type="password" class="form-control" name="password" required ng-model="login.password">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary">
                                    Ingresar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
